name: Auto-commit learned updates
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 * * * *"  # every hour; adjust as you like
jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: Pull any Streamlit-learned files
        run: |
          git config user.name "${{ secrets.GIT_USER_NAME }}"
          git config user.email "${{ secrets.GIT_USER_EMAIL }}"
          git pull origin main || true
          git add parser_llm.py parser_memory.json parser_feedback.json || true
          git commit -m "ðŸ¤– Auto-learned regex update [skip ci]" || echo "Nothing to commit"
          git push origin main